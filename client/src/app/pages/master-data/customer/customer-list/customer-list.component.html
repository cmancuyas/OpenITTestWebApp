<div class="card">
  <div class="card-header">
    Customer
    <a routerLink="/master-data/customer/add" class="btn btn-primary">Add</a>
  </div>

  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">City</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let customer of customers
              | slice : (page - 1) * pageSize : page * pageSize
          "
        >
          <td>{{ customer.id }}</td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.city }}</td>
          <td>
            <button
              [routerLink]="['/master-data/customer/edit', customer.id]"
              cButton
              class="btn btn-primary"
              type="submit"
              value="Edit"
            >
              Edit
            </button>
            <button
              [routerLink]="['/master-data/customer/details', customer.id]"
              cButton
              class="btn btn-success"
              type="submit"
              value="Details"
            >
              Details
            </button>
            <button
              [routerLink]="['/master-data/customer/delete', customer.id]"
              cButton
              class="btn btn-danger"
              type="submit"
              value="Delete"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      [pageSize]="pageSize"
      [collectionSize]="customers.length"
      [(page)]="page"
      aria-label="Default pagination"
    ></ngb-pagination>
    <a routerLink="/" class="btn btn-primary">Back</a>
  </div>
</div>
