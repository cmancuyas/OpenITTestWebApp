<div class="card">
  <div class="card-header">
    Department
    <a routerLink="/master-data/department/add" class="btn btn-primary">Add</a>
  </div>

  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let department of departments
              | slice : (page - 1) * pageSize : page * pageSize
          "
        >
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <button
              [routerLink]="['/master-data/department/edit', department.id]"
              cButton
              class="btn btn-primary"
              type="submit"
              value="Edit"
            >
              Edit
            </button>
            <button
              [routerLink]="['/master-data/department/delete', department.id]"
              cButton
              class="btn btn-danger"
              type="submit"
              value="Delete"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      [pageSize]="pageSize"
      [collectionSize]="departments.length"
      [(page)]="page"
      aria-label="Default pagination"
    ></ngb-pagination>
    <a routerLink="/" class="btn btn-primary">Back</a>
  </div>
</div>
